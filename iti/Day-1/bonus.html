<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonus</title>
  </head>
  <body>
    <!-- Squared Unorder List -->
    <ul type="square">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <!-- Latin Letters Order List -->
    <ol type="I">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <!-- Video Tags -->
    <video controls>
      <source src="Video Source" type="Video Type e.g mp4, wma, etc" />
    </video>

    <!-- Audio Tags -->
    <audio controls>
      <source src="Audio Source" type="Audio Type e.g ogg, mp3, etc" />
    </audio>
  </body>
</html>
